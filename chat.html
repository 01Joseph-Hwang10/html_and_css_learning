<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat - Kokoa Clone</title>
    </head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Joseph</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fas fa-search fa-lg"></i></span
                ><span><i class="fas fa-bars fa-lg"></i></span>
            </div>
        </header>

        <main class="main-screen main-chat">
            <div class="chat__timestamp">Tuesday, June 30, 2020</div>

            <div class="message-row message-row--friends">
                <img
                    src="https://avatars3.githubusercontent.com/u/72839543?s=460&v=4"
                />
                <div class="message-row__content">
                    <span class="message__author">Joseph</span>
                    <div class="message__info">
                        <span class="message__bubble">Hi!</span
                        ><span class="message__time">21:27</span>
                    </div>
                </div>
            </div>

            <div class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble"
                            >Hi nice to meet you!</span
                        >
                        <span class="message__time">21:27</span>
                    </div>
                </div>
            </div>
        </main>

        <form class="reply">
            <div class="reply__column">
                <i class="far fa-plus-square fa-2x"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message..." />
                <i class="far fa-smile-beam fa-lg"></i>
                <button><i class="fas fa-arrow-up fa-2x"></i></button>
            </div>
        </form>
        <div id="no-mobile"><span>Your screen is too big.</span></div>
        <script
            src="https://kit.fontawesome.com/1a086aee57.js"
            crossorigin="anonymous"
        ></script>
        <!-- script should always go last -->
    </body>
</html>
